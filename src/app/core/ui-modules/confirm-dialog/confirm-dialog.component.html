<div class="grid p-flui d so-confirm-dialog-wrapper">
  <div class="col-12">{{message}}</div>
  <div class="col-offset-8 col-2">
    <p-button class="w-full" (click)="cancel()"label="No"></p-button>
  </div>
  <div class="col-2">
    <p-button class="w-full" (click)="confirm()"label="Yes"></p-button>
  </div>
</div>
